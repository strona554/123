<!doctype html>
<html lang="en">
<head>

<style>
body{margin:0;font-family:Arial;background:#111;color:white;}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
background:black;
position:sticky;
top:0;
}

header a{
color:white;

margin-left:20px;
opacity:.9;
}

header a:hover{opacity:1;}

.wrap{
max-width:1200px;
margin:auto;
padding:40px;
}

h2{margin-bottom:30px;}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
}

.product{

padding:18px;

border-radius:14px;

}

.product:hover{
transform:translateY(-5px);
}

.product img{

height:320px;
object-fit:cover;

}

.price{

margin:6px 0 10px;
}

select{
padding:8px 10px;
border-radius:8px;
border:1px solid #333;
background:#111;

margin-top:8px;
}

button{
margin-top:10px;
padding:10px 15px;
background:white;
color:black;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

footer{
text-align:center;
padding:40px;
background:black;
margin-top:60px;
font-size:13px;
opacity:.7;
}
</style>
</head>

<body>

<header>
<h1>LUZARA</h1>
<div>
<a href="./index.html">Home</a>
<a href="./tshirts.html">T-Shirts</a>
<a href="./cart.html">Cart (<span id="cartCount">0</span>)</a>

</header>

<div class="wrap">

<div class="products">

<footer>© 2026 LUZARA</footer>

<script>
function getCart(){
return JSON.parse(localStorage.getItem("cart") || "[]");
}

function setCart(cart){
localStorage.setItem("cart", JSON.stringify(cart));
}

function updateCount(){
const cart = getCart();
document.getElementById("cartCount").innerText =
cart.reduce((sum,item)=>sum+item.qty,0);
}

function addToCart(btn,name,price){
const size = btn.parentElement.querySelector("select").value;
let cart = getCart();

const key = name + size;
const existing = cart.find(item=>item.key===key);

if(existing){
existing.qty++;
}else{
cart.push({key,name,size,price,qty:1});
}

setCart(cart);
updateCount();
alert("Added to cart ✅");
}

updateCount();
</script>

</body>
</html>
