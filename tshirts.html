<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T-Shirts - LUZARA</title>
<style>
  body{margin:0;font-family:Arial;background:#111;color:white;}
  header{display:flex;justify-content:space-between;align-items:center;padding:20px 40px;background:black;}
  header a{color:white;text-decoration:none;margin-left:20px;}
  .products{padding:60px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;}
  .product{background:#1a1a1a;padding:20px;text-align:center;border-radius:12px;}
  .product img{width:100%;border-radius:12px;}
  .btn{display:inline-block;margin-top:12px;padding:10px 18px;background:white;color:black;border:0;border-radius:10px;cursor:pointer;font-weight:bold;}
  .muted{opacity:.85;font-size:14px;}
</style>
</head>
<body>

<header>
  <h1>LUZARA</h1>
  <div>
    <a href="index.html">Home</a>
    <a href="hoodies.html">Hoodies</a>
    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
  </div>
</header>

<section class="products">

  <div class="product">
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=800&q=80" alt="">
    <h3>White Minimal T-Shirt</h3>
    <p class="muted">$39.00</p>
    <button class="btn" onclick="addToCart('White Minimal T-Shirt', 39, 'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=800&q=80')">Add to cart</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?auto=format&fit=crop&w=800&q=80" alt="">
    <h3>Black Classic T-Shirt</h3>
    <p class="muted">$45.00</p>
    <button class="btn" onclick="addToCart('Black Classic T-Shirt', 45, 'https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?auto=format&fit=crop&w=800&q=80')">Add to cart</button>
  </div>

</section>

<script>
  function getCart(){ return JSON.parse(localStorage.getItem("luzara_cart") || "[]"); }
  function setCart(cart){ localStorage.setItem("luzara_cart", JSON.stringify(cart)); }
  function updateCount(){
    const cart = getCart();
    document.getElementById("cartCount").textContent = cart.reduce((s,i)=>s+i.qty,0);
  }
  function addToCart(name, price, img){
    const cart = getCart();
    const found = cart.find(x => x.name === name);
    if(found) found.qty += 1;
    else cart.push({name, price, img, qty:1});
    setCart(cart);
    updateCount();
    alert("Added to cart âœ…");
  }
  updateCount();
</script>

</body>
</html>
