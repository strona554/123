<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T-Shirts - LUZARA</title>
<style>
  body{margin:0;font-family:Arial;background:#111;color:white;}
  header{display:flex;justify-content:space-between;align-items:center;padding:20px 40px;background:black;position:sticky;top:0}
  header a{color:white;text-decoration:none;margin-left:20px;opacity:.9}
  header a:hover{opacity:1}
  .wrap{max-width:1100px;margin:0 auto;padding:40px}
  h2{margin:0 0 18px}
  .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:24px}
  .product{background:#1a1a1a;padding:18px;text-align:center;border-radius:14px}
  .product img{width:100%;border-radius:12px;height:320px;object-fit:cover}
  .muted{opacity:.85;font-size:14px;margin:6px 0 10px}
  .btn{display:inline-block;margin-top:10px;padding:10px 16px;background:white;color:black;border:0;border-radius:10px;cursor:pointer;font-weight:bold}
  .btn2{display:inline-block;margin-top:10px;margin-left:8px;padding:10px 16px;background:#222;color:white;border:1px solid #333;border-radius:10px;cursor:pointer;font-weight:bold}
  .btn:hover{background:#ddd}
  .btn2:hover{background:#2a2a2a}
  footer{text-align:center;padding:40px;background:black;margin-top:60px;font-size:13px;opacity:.7}
</style>
</head>
<body>

<header>
  <h1>LUZARA</h1>
  <div>
    <a href="index.html">Home</a>
    <a href="hoodies.html">Hoodies</a>
    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
  </div>
</header>

<div class="wrap">
  <h2>T-Shirts</h2>

  <section class="products">

    <div class="product">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=900&q=80" alt="">
      <h3>White Minimal T-Shirt</h3>
      <div class="muted">$39.00</div>
      <button class="btn" onclick="addToCart('White Minimal T-Shirt', 39, 'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=900&q=80')">Add to cart</button>
      <button class="btn2" onclick="buyNow('White Minimal T-Shirt', 39, 'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=900&q=80')">Buy now</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?auto=format&fit=crop&w=900&q=80" alt="">
      <h3>Black Classic T-Shirt</h3>
      <div class="muted">$45.00</div>
      <button class="btn" onclick="addToCart('Black Classic T-Shirt', 45, 'https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?auto=format&fit=crop&w=900&q=80')">Add to cart</button>
      <button class="btn2" onclick="buyNow('Black Classic T-Shirt', 45, 'https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?auto=format&fit=crop&w=900&q=80')">Buy now</button>
    </div>

  </section>
</div>

<footer>© 2026 LUZARA</footer>

<script>
  function getCart(){ return JSON.parse(localStorage.getItem("luzara_cart") || "[]"); }
  function setCart(cart){ localStorage.setItem("luzara_cart", JSON.stringify(cart)); }
  function updateCount(){
    const cart = getCart();
    const el = document.getElementById("cartCount");
    if(el) el.textContent = cart.reduce((s,i)=>s+i.qty,0);
  }
  function addToCart(name, price, img){
    const cart = getCart();
    const found = cart.find(x => x.name === name);
    if(found) found.qty += 1;
    else cart.push({name, price, img, qty:1});
    setCart(cart);
    updateCount();
    alert("Added to cart ✅");
  }
  function buyNow(name, price, img){
    const cart = getCart();
    const found = cart.find(x => x.name === name);
    if(found) found.qty += 1;
    else cart.push({name, price, img, qty:1});
    setCart(cart);
    window.location.href = "cart.html";
  }
  updateCount();
</script>

</body>
</html>
