<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T-Shirts - LUZARA</title>

<style>
body{margin:0;font-family:Arial;background:#111;color:white;}
header{
display:flex;justify-content:space-between;align-items:center;
padding:20px 40px;background:black;position:sticky;top:0;
}
header a{color:white;text-decoration:none;margin-left:20px;opacity:.9}
header a:hover{opacity:1}

.wrap{max-width:1200px;margin:0 auto;padding:40px}
h2{margin:0 0 30px}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
}

.product{
background:#1a1a1a;
padding:18px;
text-align:center;
border-radius:14px;
transition:0.3s;
}
.product:hover{transform:translateY(-5px)}

.product img{
width:100%;
height:320px;
object-fit:cover;
border-radius:12px;
}

.muted{opacity:.8;font-size:14px;margin:6px 0 10px}

.row{
display:flex;
justify-content:center;
align-items:center;
gap:8px;
margin-top:10px;
}

select{
padding:8px 10px;
border-radius:8px;
border:1px solid #333;
background:#111;
color:white;
}

.btn{
margin-top:10px;
padding:10px 14px;
background:white;
color:black;
border:0;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

footer{text-align:center;padding:40px;background:black;margin-top:60px;font-size:13px;opacity:.7}
</style>
</head>
<body>

<header>
<h1>LUZARA</h1>
<div>
<a href="./index.html">Home</a>
<a href="./hoodies.html">Hoodies</a>
<a href="./cart.html">Cart (<span id="cartCount">0</span>)</a>

<div class="wrap">

<script>
function getCart(){ return JSON.parse(localStorage.getItem("luzara_cart") || "[]"); }
function setCart(cart){ localStorage.setItem("luzara_cart", JSON.stringify(cart)); }
function updateCount(){ document.getElementById("cartCount").textContent = getCart().reduce((s,i)=>s+i.qty,0); }

function addFromCard(btn){
const card = btn.closest(".product");
const name = card.dataset.name;
const price = card.dataset.price;
const img = card.dataset.img;
const size = card.querySelector("select").value;

let cart = getCart();
const key = name + "|" + size;
const found = cart.find(x => x.key === key);

if(found){ found.qty += 1; }
else{ cart.push({key,name,size,price:Number(price),img,qty:1}); }

setCart(cart);
updateCount();
alert("Added to cart ✅");
}

updateCount();
</script>

</html>
