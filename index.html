<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LUZARA</title>

<style>
  body{margin:0;font-family:Arial, sans-serif;background:#0f0f0f;color:white;}
  header{
    display:flex;justify-content:space-between;align-items:center;
    padding:20px 40px;background:black;position:sticky;top:0;z-index:10;
  }
  header h1{margin:0;letter-spacing:4px;font-weight:900;}
  nav a{color:white;text-decoration:none;margin-left:25px;font-size:14px;opacity:.85}
  nav a:hover{opacity:1}

  .hero{
    padding:70px 20px 20px;
    text-align:center;
  }
  .hero h2{margin:0;font-size:44px;letter-spacing:2px}
  .hero p{opacity:.8;margin-top:10px}

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:22px;
    padding:30px 40px 70px;
    max-width:1100px;
    margin:0 auto;
  }

  .tile{
    position:relative;
    border-radius:18px;
    overflow:hidden;
    background:#1a1a1a;
    min-height:420px;
    box-shadow:0 12px 30px rgba(0,0,0,.35);
    transform:translateY(0);
    transition:.25s;
  }
  .tile:hover{transform:translateY(-6px)}
  .tile a{display:block;height:100%;color:white;text-decoration:none}

  .tile img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    filter:contrast(1.05) brightness(.95);
    transform:scale(1);
    transition:.35s;
  }
  .tile:hover img{transform:scale(1.06)}

  .overlay{
    position:absolute;inset:0;
    background:linear-gradient(to top, rgba(0,0,0,.78), rgba(0,0,0,.1));
    display:flex;
    align-items:flex-end;
    padding:22px;
  }

  .label{
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
    gap:12px;
  }
  .label h3{margin:0;font-size:26px;letter-spacing:1px}
  .label span{
    font-size:13px;
    opacity:.9;
    padding:8px 12px;
    border:1px solid rgba(255,255,255,.35);
    border-radius:999px;
    background:rgba(0,0,0,.25);
  }

  footer{padding:40px;background:black;font-size:13px;text-align:center;opacity:.7}
</style>
</head>

<body>

<header>
  <h1>LUZARA</h1>
  <nav>
    <a href="hoodies.html">Hoodies</a>
    <a href="trojor.html">Tröjor</a>
  </nav>
</header>

<section class="hero">
  <h2>NY KOLLEKTION</h2>
  <p>Klicka på en kategori för att se produkterna.</p>
</section>

<section class="grid">
  <!-- HOODIES -->
  <div class="tile">
    <a href="hoodies.html" aria-label="Gå till Hoodies">
      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=1400&q=80" alt="Hoodies">
      <div class="overlay">
        <div class="label">
          <h3>Hoodies</h3>
          <span>Se kollektionen →</span>
        </div>
      </div>
    </a>
  </div>

  <!-- TRÖJOR -->
  <div class="tile">
    <a href="trojor.html" aria-label="Gå till Tröjor">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1400&q=80" alt="Tröjor">
      <div class="overlay">
        <div class="label">
          <h3>Tröjor</h3>
          <span>Se kollektionen →</span>
        </div>
      </div>
    </a>
  </div>
</section>

<footer>
  © 2026 LUZARA. Alla rättigheter förbehållna.
</footer>

</body>
</html>
