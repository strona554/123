<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LUZARA</title>
<style>
  body{margin:0;font-family:Arial;background:#0f0f0f;color:white;}
  header{display:flex;justify-content:space-between;align-items:center;padding:20px 40px;background:black;position:sticky;top:0;z-index:10}
  header h1{margin:0;letter-spacing:4px;font-weight:900}
  nav a{color:white;text-decoration:none;margin-left:22px;font-size:14px;opacity:.85}
  nav a:hover{opacity:1}
  .hero{text-align:center;padding:60px 20px 10px}
  .hero h2{margin:0;font-size:44px}
  .hero p{opacity:.8;margin-top:10px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;padding:40px;max-width:1100px;margin:0 auto 30px}
  .tile{position:relative;overflow:hidden;border-radius:16px;min-height:460px;box-shadow:0 12px 30px rgba(0,0,0,.35);transform:translateY(0);transition:.25s;background:#1a1a1a}
  .tile:hover{transform:translateY(-6px)}
  .tile img{width:100%;height:100%;object-fit:cover;display:block;transition:.35s;filter:contrast(1.05) brightness(.95)}
  .tile:hover img{transform:scale(1.06)}
  .overlay{position:absolute;inset:0;background:linear-gradient(to top, rgba(0,0,0,.78), rgba(0,0,0,.12));display:flex;align-items:flex-end;padding:22px}
  .label{width:100%;display:flex;justify-content:space-between;align-items:flex-end;gap:12px}
  .label h3{margin:0;font-size:26px;letter-spacing:1px}
  .label span{font-size:13px;opacity:.95;padding:8px 12px;border:1px solid rgba(255,255,255,.35);border-radius:999px;background:rgba(0,0,0,.25)}
  footer{text-align:center;padding:40px;background:black;font-size:13px;opacity:.7}
</style>
</head>
<body>

<header>
  <h1>LUZARA</h1>
  <nav>
    <a href="./hoodies.html">Hoodies</a>
    <a href="./tshirts.html">T-Shirts</a>
    <a href="./cart.html">Cart (<span id="cartCount">0</span>)</a>
  </nav>
</header>

<section class="hero">
  <h2>NEW COLLECTION</h2>
  <p>Click a category to explore.</p>
</section>

<section class="grid">
  <a class="tile" href="./hoodies.html" aria-label="Go to Hoodies">
    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=1400&q=80" alt="Hoodies">
    <div class="overlay"><div class="label"><h3>Hoodies</h3><span>Shop now →</span></div></div>
  </a>

  <a class="tile" href="./tshirts.html" aria-label="Go to T-Shirts">
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1400&q=80" alt="T-Shirts">
    <div class="overlay"><div class="label"><h3>T-Shirts</h3><span>Shop now →</span></div></div>
  </a>
</section>

<footer>© 2026 LUZARA. All rights reserved.</footer>

<script>
  function getCart(){ return JSON.parse(localStorage.getItem("luzara_cart") || "[]"); }
  document.getElementById("cartCount").textContent = getCart().reduce((s,i)=>s+i.qty,0);
</script>

</body>
</html>
